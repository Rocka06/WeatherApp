<!DOCTYPE html>
<html lang="hu" data-theme="light">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WeatherApp</title>
	<link rel="stylesheet" href="src/app.css">
</head>

<body class="bg-base-200 min-h-screen flex flex-col fade-slide-in">
	<nav class="navbar bg-base-100 shadow-sm">
		<div class="navbar-start">
			<div class="dropdown lg:hidden">
				<label tabindex="0" class="btn btn-ghost lg:hidden">
					<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
						stroke="currentColor">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
							d="M4 6h16M4 12h16M4 18h16" />
					</svg>
				</label>
				<ul tabindex="0"
					class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
					<li><button class="tab" data-tab="now">Most</button></li>
					<li><button class="tab" data-tab="hourly">Óránként</button></li>
					<li><button class="tab" data-tab="daily">Napi</button></li>
					<li><button class="tab" data-tab="news">Hírek</button></li>
				</ul>
			</div>
			<a href="#" class="btn btn-ghost text-xl">🌦️ WeatherApp</a>
		</div>

		<div class="navbar-center hidden lg:flex">
			<div class="tabs">
				<button class="tab tab-bordered tab-active" data-tab="now">Most</button>
				<button class="tab tab-bordered" data-tab="hourly">Óránként</button>
				<button class="tab tab-bordered" data-tab="daily">Napi</button>
				<button class="tab tab-bordered" data-tab="news">Hírek</button>
			</div>
		</div>

		<div class="navbar-end">
			<label class="swap swap-rotate">
				<!-- this hidden checkbox controls the state -->
				<input type="checkbox" class="theme-controller" value="dark" />

				<!-- sun icon -->
				<svg class="swap-off h-10 w-10 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
					<path
						d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z" />
				</svg>

				<!-- moon icon -->
				<svg class="swap-on h-10 w-10 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
					<path
						d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z" />
				</svg>
			</label>
		</div>
	</nav>

	<main class="container mx-auto p-6">

		<div class="flex justify-center mb-4">
			<input type="text" placeholder="Város keresése..." class="input input-bordered w-full max-w-xs" />
		</div>

		<section id="now">
			<div class="card bg-base-100 shadow-xl p-6 text-center">
				<h2 class="text-2xl font-bold" id="nowLocation">Budapest</h2>
				<p class="text-sm text-gray-500" id="nowDate">2025. április 11., Csütörtök</p>
				<div class="text-7xl mt-4" id="icon">⛅</div>
				<p class="text-5xl font-bold mt-2" id="nowTemperature">19°C</p>
				<p class="text-gray-400">Hőérzet: <span id="nowFeelTemperature">17°C</span></p>
				<div class="grid grid-cols-2 gap-4 mt-6 text-sm">
					<p>💨 Szél: <span id="nowWind">14 km/h</span></p>
					<p>💧 Páratartalom: <span id="nowHumidity">60%</span></p>
					<p>🌅 Napkelte: <span id="nowSunrise">06:10</span></p>
					<p>🌇 Napnyugta: <span id="nowSunset">19:45</span></p>
				</div>
			</div>
		</section>

		<section id="hourly">
			<h3 class="text-xl font-semibold mb-2">Óránkénti előrejelzés</h3>
			<div class="flex overflow-x-auto gap-4 p-4" id="hourlyGrid">

			</div>
		</section>

		<section id="daily">
			<h3 class="text-xl font-semibold mb-2">Napi előrejelzés</h3>
			<div class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3" id="dailyGrid">

			</div>
		</section>

		<section id="news">
			<h3 class="text-xl font-semibold mb-2">Időjárás hírek</h3>
			<div class="grid gap-4" id="newsGrid">

			</div>
		</section>

	</main>

	<template id="HourlyCard">
		<div class="card w-28 bg-base-100 shadow-md p-3 text-center">
			<p class="text-sm text-gray-500 mb-1" id="time">13:00</p>
			<div class="text-3xl mb-1" id="icon">🌤️</div>
			<p class="text-xl font-semibold mb-1" id="temp">18°C</p>
			<p class="text-xs text-gray-400">Hőérzet: <span id="feelTemperature">16°C</span></p>
			<p class="text-xs text-yellow-500 font-medium mt-1">UV: <span id="uv">5</span></p>
		</div>
	</template>

	<template id="DailyCard">
		<div class="card min-w-80 bg-base-100 shadow-xl p-4">
			<div class="flex justify-between items-center">
				<div>
					<h2 class="card-title text-2xl" id="location">Budapest</h2>
					<p class="text-sm text-gray-500" id="date">2025. ápr. 8., Hétfő</p>
				</div>
				<div class="text-5xl" id="icon">🌤️</div>
			</div>
			<div class="mt-4">
				<p class="text-4xl font-bold" id="temperature">18°C</p>
				<p class="text-sm text-gray-500">Hőérzet: <span id="feelTemperature">16°C</span></p>
			</div>
			<div class="mt-4 grid grid-cols-2 gap-2 text-sm">
				<div class="flex items-center gap-1">
					<p>🌬️ Szél: <span id="windSpeed">15 km/h</span></p>
				</div>
				<div class="flex items-center gap-1">
					<p>💧 Páratartalom: <span id="humidity">65%</span></p>
				</div>
				<div class="flex items-center gap-1">
					<p>🌅 Napkelte: <span id="sunrise">06:20</span></p>
				</div>
				<div class="flex items-center gap-1">
					<p>🌇 Napnyugta: <span id="sunset">19:30</span></p>
				</div>
			</div>
		</div>
	</template>

	<template id="NewsCard">
		<div class="card bg-base-100 shadow p-4">
			<h4 class="font-bold" id="title">Erős szél várható a hétvégén</h4>
			<p class="text-sm text-gray-500 mt-1" id="detail">A meteorológiai szolgálat figyelmeztetést adott ki...</p>
		</div>
	</template>

	<script src="src/MainTabs.js"></script>
</body>

</html>
